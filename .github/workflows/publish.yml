name: Publish Extension

on:
  release:
    types: [published]
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub Actions

jobs:
  publish:
    name: Publish to VS Code Marketplace and OpenVSX
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package
        continue-on-error: false

      - name: Publish to VS Code Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VSCE_PAT }}
          allowMissingRepository: false

      - name: Install ovsx
        run: npm install -g @openvsx/cli

      - name: Publish to OpenVSX
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.OPENVSX_PAT }}
          registryUrl: 'https://open-vsx.org'
          allowMissingRepository: false
        continue-on-error: true # Continúa aunque falle (por si no tienes cuenta en OpenVSX aún)

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: '*.vsix'
          retention-days: 30

      - name: Create GitHub Release Asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

